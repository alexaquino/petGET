<!-- Find Teammates (Query) Form -->
<div class="col-md-5">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Encontrar Pet <span class="glyphicon glyphicon-search"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form -->
            <form name ="queryForm">

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="latitude">Sua Latitude</label>
                    <input type="text" class="form-control" id="latitude" placeholder="-5.862" ng-model="formData.latitude" readonly>
                </div>
                <div class="form-group">
                    <label for="longitude">Sua Longitude</label>
                    <input type="text" class="form-control" id="longitude" placeholder="-35.204" ng-model="formData.longitude" readonly>
                </div>
                <div class="form-group">
                    <label for="distance">Distância Máxima</label>
                    <input type="text" class="form-control" id="distance" placeholder="500" ng-model="formData.distance">
                </div>

                <!-- Note ng-true-value which translates check values into explicit gender strings -->
                <label>Gênero</label>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="optionsRadios" id="checkmale" value="Male" ng-model="formData.male" ng-true-value = "'Male'">
                        Macho
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="optionsRadios" id="checkfemale" value="Female" ng-model="formData.female" ng-true-value="'Female'">
                        Femea
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="optionsRadios" id="checkother" value="What's it to ya?" ng-model="formData.other" ng-true-value="'What\'s it to ya?'">
                        Outro
                    </label>
                </div>
                <div class="form-group">
                    <label for="minage">Idade Mínima</label>
                    <input type="number" class="form-control" id="minage" placeholder="0" ng-model="formData.minage">
                </div>
                <div class="form-group">
                    <label for="maxage">Idade Máxima</label>
                    <input type="number" class="form-control" id="maxage" placeholder="10" ng-model="formData.maxage">
                </div>
                <div class="form-group">
                    <label for="favlang">Animal</label>
                    <input type="text" class="form-control" id="favlang" placeholder="Ex. Gato; Cachorro; Papagaio.." ng-model="formData.favlang">
                </div>
                <!--
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="verified" id="radiomale" value="True" ng-model="formData.verified"> <strong>Verificar Localização por HTML5 ?</strong>
                        </label>
                    </div>
                </div>
                -->
                <!-- Query button. Note that its tied to queryUsers() function from queryCtrl.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="queryUsers()">Buscar</button>
            </form>
        </div>

        <!-- Footer panel for displaying count. Note how it will only display if queryCount is greater than 0 -->
        <div ng-show="queryCount>0" class="panel-footer">
                <p class="text-center">Encontramos {{queryCount}} Pets prontos para adoção &#10084.</p>
        </div>
    </div>
</div>
